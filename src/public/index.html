<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adrenaline Escapes!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html, body {
        width: 100%;
        font-family: sans-serif;
      }

      body {
        padding-bottom: 100px;
      }

      h1 {
        color: forestgreen;
      }

      body, #root, #bookings {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      #bookings {
        padding: 10px;
      }

      .booking {
        color: royalblue;
        padding: 10px;
        cursor: pointer;
      }

      .field {
        padding: 10px;
      }

      input {
        height: 1.5em;
        width: 200px;
        font-size: 0.8em;
      }

      label {
        padding-right: 10px;
      }

      #form {
        padding: 20px 0;
      }

      button {
        height: 30px;
        width: 200px;
        border: none;
        margin: 30px;
        background: forestgreen;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }

      .booking.selected {
        color: darkred;
      }

      .booking span {
        padding: 10px;
      }
      
    </style>

    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <h1>Adrenaline Escapes!</h1>

    <div id="root">
      <h2>Available times</h2>
      <div id="bookings">
      </div>

      <div id="form">
        <div class="field">
          <label>Name</label>
          <input id="name">
        </div>
        
        <div class="field">
          <label>Email</label>
          <input id="email">
        </div>
        
        <div class="field">
          <label>Party Size</label>
          <input id="partySize">
        </div>
      </div>

      <button id="submit">Book now!</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
